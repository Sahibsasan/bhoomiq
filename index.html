<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  <title>BhoomIQ Welcome</title>
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <link href="https://fonts.googleapis.com" rel="preconnect" />
  <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif:wght@400;700&amp;display=swap" rel="stylesheet" />
  <script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#15931b",
            "background-light": "#f6f8f6",
            "background-dark": "#112112",
          },
          fontFamily: {
            "display": ["Noto Serif"]
          },
          borderRadius: {
            "DEFAULT": "0.25rem",
            "lg": "0.5rem",
            "xl": "0.75rem",
            "full": "9999px"
          },
        },
      },
    }
  </script>
  <style>
    body {
      font-family: 'Noto Serif', serif;
    }
  </style>
  <style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
</head>

<body class="bg-background-light dark:bg-background-dark font-display text-gray-800 dark:text-gray-200">
  <div class="flex flex-col min-h-screen">
    <main class="flex-grow flex flex-col items-center justify-center p-6 text-center pt-32">

      <img src="bhoomiq-logo.jpg" alt="BhoomIQ Logo" class="w-48 h-auto mb-8" />
      <h1 class="text-4xl font-bold text-gray-900 dark:text-white">Welcome to BhoomIQ</h1>
      <p class="mt-4 max-w-md text-lg text-gray-600 dark:text-gray-400">
        Empowering Indian farmers with solutions for soil health, fair market access, and information access.
      </p>
    </main>

    <footer class="p-6">
      <a href="lang.html">
        <button class="w-full bg-primary text-white font-bold py-4 px-6 rounded-xl text-lg hover:bg-primary/90 transition-colors duration-300 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary focus:ring-offset-background-light dark:focus:ring-offset-background-dark">
          Get Started
        </button>
      </a>
    </footer>
  </div>
</body>
</html>
