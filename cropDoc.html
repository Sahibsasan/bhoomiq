<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>BhoomiQ Crop Doctor</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;600;700&amp;display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#169c1d",
                        "background-light": "#f6f8f6",
                        "background-dark": "#112112",
                    },
                    fontFamily: {
                        "display": ["Work Sans"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
    <style>
        .material-symbols-outlined {
            font-variation-settings:
            'FILL' 0,
            'wght' 400,
            'GRAD' 0,
            'opsz' 24
        }
        body {
            min-height: max(884px, 100dvh);
        }
    </style>
</head>

<body class="bg-background-light dark:bg-background-dark font-display">
    <div class="flex flex-col h-screen justify-between">
        <header class="flex items-center p-4 border-b border-background-dark/10 dark:border-background-light/10">
    <a href = "landing.html">

            <button class="text-background-dark dark:text-background-light">
                <span class="material-symbols-outlined">arrow_back</span>
            </button></a>
            <h1 class="text-lg font-bold text-background-dark dark:text-background-light flex-1 text-center pr-6">Crop Doctor</h1>
        </header>
        <main class="flex-grow flex flex-col items-center justify-center text-center px-6">
            <div class="max-w-sm">
                <div class="mb-8">
                    <span class="material-symbols-outlined text-9xl text-primary">
                        grass
                    </span>
                </div>
                <h2 class="text-2xl font-bold text-background-dark dark:text-background-light mb-2">Solve Crop Problems Instantly</h2>
                <p class="text-background-dark/70 dark:text-background-light/70 mb-8">
                    Use your camera to diagnose plant issues. Take a photo of the affected plant, and we'll analyze it to identify problems and suggest solutions.
                </p>

                <button id="takePhotoButton" class="w-full bg-primary text-white font-bold py-3 px-6 rounded-full hover:bg-primary/90 transition-colors duration-300 flex items-center justify-center gap-2">
                    <span class="material-symbols-outlined">photo_camera</span>
                    <span>Upload Photo</span>
                </button>

                <input type="file" id="cameraInput" accept="image/*" capture="environment" class="hidden">

            </div>
        </main>
        <nav class="border-t border-background-dark/10 dark:border-background-light/10 bg-background-light dark:bg-background-dark">
            <div class="flex justify-around items-center h-20">
                <a class="flex flex-col items-center gap-1 text-primary" href="#">
                    <span class="material-symbols-outlined">home</span>
                    <span class="text-xs font-medium">Home</span>
                </a>
                <a class="flex flex-col items-center gap-1 text-background-dark/60 dark:text-background-light/60" href="#">
                    <span class="material-symbols-outlined">grid_view</span>
                    <span class="text-xs font-medium">Services</span>
                </a>
                <a class="flex flex-col items-center gap-1 text-background-dark/60 dark:text-background-light/60" href="#">
                    <span class="material-symbols-outlined">settings</span>
                    <span class="text-xs font-medium">Settings</span>
                </a>
            </div>
        </nav>
    </div>

    <script>
        const takePhotoButton = document.getElementById('takePhotoButton');
        const cameraInput = document.getElementById('cameraInput');

        // When the "Take Photo" button is clicked, trigger the hidden file input
        takePhotoButton.addEventListener('click', () => {
            cameraInput.click();
        });

        // This event fires after the user takes a photo and confirms it
        cameraInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                // You now have the image file.
                // For this demo, we'll just show an alert.
                // In a real app, you would upload this file or display a preview.
                alert(`Photo taken: ${file.name}`);
                console.log(file);
            }
        });
    </script>

</body>
</html>
